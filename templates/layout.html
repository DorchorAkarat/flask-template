<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Templates - {% block title %}{% endblock %}</title>
</head>
<body>

    <a href="{{ url_for('index') }}">Home</a> |
